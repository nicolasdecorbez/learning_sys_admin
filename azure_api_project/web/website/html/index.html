<!DOCTYPE HTML>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Social distancing</title>
  </head>
  <body>
    <h1 class="d-flex justify-content-center mt-3 mb-5">FranceInter : Distanciation sociale</h1>
    <div class="d-flex justify-content-center mt-3">
      <form action="http://localhost:8000/data" method="post">
        <div class="mb-3">
          <label for="message" class="form-label">Message à diffuser</label>
          <textarea name="message" id="message" rows="8" cols="80" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label for="max_allowed" class="form-label">Nombre maximum de personnes autorisées</label>
          <input name="max_allowed" type="number" class="form-control" id="max_allowed">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
